name: Deploy Prod

on:
  push:
    branches: [prod]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check app secrets
        run: |
          URL_TRIMMED="$(echo "$VITE_SUPABASE_URL" | xargs)"
          KEY_TRIMMED="$(echo "$VITE_SUPABASE_ANON_KEY" | xargs)"

          if [ -z "$URL_TRIMMED" ] || [ -z "$KEY_TRIMMED" ]; then
            echo "::error::Missing VITE_SUPABASE_URL or VITE_SUPABASE_ANON_KEY secrets."
            exit 1
          fi

          case "$URL_TRIMMED" in
            https://*.supabase.co|https://*.supabase.co/) ;;
            *)
              echo "::error::VITE_SUPABASE_URL must be like https://<project-ref>.supabase.co."
              exit 1
              ;;
          esac

          if [[ "$URL_TRIMMED" == *"*"* ]] || [[ "$KEY_TRIMMED" == *"*"* ]]; then
            echo "::error::Supabase secrets look masked (contain '*'). Re-enter real values."
            exit 1
          fi

          if [[ "$KEY_TRIMMED" != eyJ* ]]; then
            echo "::error::VITE_SUPABASE_ANON_KEY should start with eyJ (JWT format)."
            exit 1
          fi

          if [ ${#KEY_TRIMMED} -lt 100 ]; then
            echo "::error::VITE_SUPABASE_ANON_KEY seems too short."
            exit 1
          fi
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Check Netlify secrets
        run: |
          if [ -z "$NETLIFY_AUTH_TOKEN" ] || [ -z "$NETLIFY_SITE_ID" ]; then
            echo "::error::Missing NETLIFY_AUTH_TOKEN or NETLIFY_SITE_ID repository secrets."
            exit 1
          fi
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy to Netlify
        run: npx netlify-cli deploy --prod --dir=dist --site=$NETLIFY_SITE_ID --auth=$NETLIFY_AUTH_TOKEN
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
